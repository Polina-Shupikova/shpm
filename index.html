<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шупикова Полина</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #444;
        }
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
            border: 3px solid #ddd;
        }
        .links {
            margin-top: 30px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .telegram {
            background-color: #0088cc;
        }
        .instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }
        .github {
            background-color: #333;
        }
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Шупикова Полина</h1>

        <!-- Замените src на URL вашего фото -->
        <img src="https://monocler.ru/wp-content/uploads/2016/07/Orwell_Big-Brother.jpg" class="photo">

        <div class="links">
            <!-- Замените ссылки на свои -->
            <a href="https://t.me/your_telegram" class="telegram" target="_blank">Telegram</a>
            <a href="https://instagram.com/your_instagram" class="instagram" target="_blank">Instagram</a>
            <a href="https://github.com/Polina-Shupikova" class="github" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
